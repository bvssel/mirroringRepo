name: Mirror to GitLab

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Push to GitLab
        run: |
          git config user.email rachedwassim.bassel@effyis-partners.ma
          git config user.username bvssel
          git remote add gitlab 'https://bvssel:$GITHUB_TOKEN@gitlab.com/pfe20243/mirroringrepo.git'
          git pull --rebase -X theirs gitlab main 
          git push --force gitlab HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
